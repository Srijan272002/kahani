<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kahani - Your Personal Movie & Book Companion</title>
    <meta
      name="description"
      content="Discover personalized movie, TV show, and book recommendations based on your mood and preferences"
    />
    <link rel="apple-touch-icon" href="/images/icon.png" />
    <meta name="theme-color" content="#141414" />

    <!-- Performance Optimizations: Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;700&family=Montserrat:wght@600&family=Raleway:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="dns-prefetch" href="https://api.themoviedb.org" />

    <!-- PWA: Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Optimized Font Loading with display=swap for better performance -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;700&display=swap"
      rel="stylesheet"
      media="all"
    />

    <!-- Preload critical CSS (inline critical styles if needed) -->
    <style>
      /* Critical CSS - Above the fold content styling */
      body {
        margin: 0;
        background-color: #000;
        color: #fff;
        font-family: 'Comic Neue', system-ui, sans-serif;
        line-height: 1.5;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading animation for initial page load */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #ef4444;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Respect reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
          border: 3px solid #ef4444;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
